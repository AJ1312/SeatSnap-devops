apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-app
  labels:
    app: bms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms-container
        image: aj2005/bms:latest  # Changed to your Docker image
        ports:
        - containerPort: 80  # Changed to 80 because Nginx serves on port 80